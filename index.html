<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="converter.js" defer></script>
</head>
<body>
    <h1>西暦と和暦の変換</h1>
    <div class="row">
        <img src="https://img.icons8.com/ios/50/000000/gregorian-calendar.png" alt="Gregorian Calendar Icon">
        <label>西暦: <input type="text" id="gregorian" placeholder="Enter Gregorian year"></label>
        <button id="convert">和暦に変換</button>
    </div>
    <p id="japanese" class="output"></p>
    <div class="row">
        <img src="https://img.icons8.com/ios/50/000000/japan.png" alt="Japanese Calendar Icon">
        <label>和暦: 
            <select id="eraName">
                <option value="令和">令和</option>
                <option value="平成">平成</option>
                <option value="昭和">昭和</option>
                <option value="大正">大正</option>
                <option value="明治">明治</option>
            </select>
            <input type="text" id="eraYear" placeholder="Era year">
        </label>
        <button id="convertBack">西暦に変換</button>
    </div>
    <p id="gregorianBack" class="output"></p>
</body>
</html>
