<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="converter.js" defer></script>
</head>
<body>
    <h1>西暦と和暦の変換</h1>
    <div class="container">
        <table class="layout-table">
            <tr>
                <td><img src="https://www.iconpacks.net/icons/free-icons-6/free-2025-year-calendar-black-icon-23279.png" alt="Gregorian Calendar Icon"></td>
                <td>
                    <label for="gregorian">西暦:</label>
                    <input type="text" id="gregorian" placeholder="Enter Gregorian year">
                </td>
                <td><button id="convert">和暦に変換</button></td>
                <td><textarea id="japaneseOutput" class="output-box" readonly placeholder="Converted Japanese year (Kanji and Romaji)"></textarea></td>
            </tr>
            <tr>
                <td><img src="https://www.iconpacks.net/icons/3/free-torii-gate-icon-9030.png" alt="Japanese Calendar Icon"></td>
                <td>
                    <label for="eraName">和暦:</label>
                    <select id="eraName" class="styled-select">
                        <option value="令和">令和</option>
                        <option value="平成">平成</option>
                        <option value="昭和" selected>昭和</option>
                        <option value="大正">大正</option>
                        <option value="明治">明治</option>
                    </select>
                    <input type="text" id="eraYear" placeholder="YY" style="width: 50px; margin-left: 10px;">
                </td>
                <td><button id="convertBack">西暦に変換</button></td>
                <td><textarea id="gregorianOutput" class="output-box" readonly placeholder="Converted Gregorian year"></textarea></td>
            </tr>
            <tr>
                <td colspan="4"><p id="errorMessage" class="error-message"></p></td>
            </tr>
        </table>
    </div>
</body>
</html>
